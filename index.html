<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <title>Zona de Controle</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <div class="container">

      <header class="topbar">
        <div class="office officeGrid">

          <div class="officeLeft">
            <div class="seal">REPÚBLICA ADMINISTRATIVA</div>
            <div class="office-title">OFÍCIO DE EMERGÊNCIA</div>
            <div class="office-sub">Unidade: Zona de Controle · Sistema de Registro Legislativo</div>
          </div>

          <div class="officeRightTop">
            <button id="btnReset" class="meta-btn meta-btn-danger" type="button" title="Reiniciar sessão">
              Reiniciar
            </button>
          </div>

          <div class="officeMeta">
            <div id="protocolText" class="meta-item">PROTOCOLO: —</div>
            <div id="dateText" class="meta-item">DATA: —</div>
            <div class="meta-item meta-classif">CONFIDENCIAL</div>
          </div>

        </div>
      </header>

      <main class="main" id="root"></main>

    </div>

    <script src="./app.js"></script>
  </div>

</html>
