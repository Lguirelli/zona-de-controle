<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Zona de Controle</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <div class="app">
    <header class="header card">
      <div class="headerTop">
        <div class="headerTitles">
          <div class="headerLine headerMain">REPÚBLICA ADMINISTRATIVA</div>
          <div class="headerLine headerSub">OFÍCIO DE EMERGÊNCIA</div>
          <div class="headerLine headerUnit">Unidade: Zona de Controle · Sistema de Registro Legislativo</div>
        </div>

        <div class="headerActions">
          <button class="meta meta-ok" id="btnReset" type="button">Reiniciar</button>
        </div>
      </div>

      <div class="headerMetaRow">
        <div class="meta meta-soft" id="protocolText">PROTOCOLO: —</div>
        <div class="meta meta-soft" id="dateText">DATA: —</div>
        <div class="meta meta-warn" aria-label="Confidencial (não interativo)">CONFIDENCIAL</div>
      </div>
    </header>

    <main id="root"></main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
